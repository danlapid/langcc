name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-11
          - macos-12
          - windows-2019
          - windows-2022

    runs-on: ${{ matrix.os }}

    steps:
    - name: Setup unix line endings
      run: |
        git config --global core.autocrlf false
        git config --global core.eol lf
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build langcc
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target langcc

    - name: clone_golang
      run: git clone -b go1.17.8 --single-branch https://github.com/golang/go ../go
    - name: clone_python
      run: git clone -b v3.9.12 --single-branch https://github.com/python/cpython ../cpython

    - name: Build tests
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target build_tests

    - name: Run tests
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --target tests

    - name: Test Report
      uses: dorny/test-reporter@v1
      with:
        name: ${{ matrix.os }} Tests
        path: report.xml
        reporter: java-junit
        fail-on-error: "false"

    - name: Test Summary
      uses: test-summary/action@v1
      with:
        paths: report.xml

    - name: bootstrap
      run: python3 bootstrap.py
